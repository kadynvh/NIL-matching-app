<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NIL Matching App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            background-color: #2b2b40;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.75rem 0;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #1e1e2f;
            color: #f0f0f0;
        }

        input::placeholder {
            color: #999;
        }

        .btn {
            width: 100%;
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #3730a3;
        }

        .error {
            color: #ff6b6b;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student-Athlete Login</h2>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="password" name="password" placeholder="Enter your password" required>
        <button type="submit" class="btn">Login</button>
    </form>
</div>

</body>
</html>
