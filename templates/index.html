<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIL Matching App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #f0f0f0;
            text-align: center;
        }

        header {
            background-color: #2b2b40;
            color: white;
            padding: 2rem;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background-color: #2b2b40;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        p {
            font-size: 1.1rem;
            color: #cfcfe3;
        }

        .btn {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 1.5rem;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #3730a3;
        }
    </style>
</head>
<body>

<header>NIL Matching App</header>

<div class="container">
    <h1>Connect with Top Brands for NIL Deals</h1>
    <p>
        The NIL Matching App helps student-athletes connect with businesses for sponsorships, endorsements, and NIL deals.
        We match you with brands that align with your sport, location, and interests.
    </p>
    <a href="/login" class="btn">Login</a>
</div>

</body>
</html>
