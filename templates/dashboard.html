<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NIL Matching App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #2b2b40;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        h1, h2 {
            color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border: 1px solid #444;
        }

        th {
            background-color: #373750;
            color: #f0f0f0;
        }

        td {
            color: #ddd;
        }

        .btn {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 1.5rem;
            margin-right: 1rem;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #3730a3;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .remove-btn:hover {
            background-color: #b02a37;
        }

        .top-left-link {
            text-align: left;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Top-left View Profile button -->
    <div class="top-left-link">
        <a href="{{ url_for('profile') }}" class="btn">‚Üê View Profile</a>
    </div>

    <h1>Welcome, {{ athlete.name }}!</h1>

    <h2>Potential NIL Deals</h2>
    <table>
        <tr>
            <th>Business</th>
            <th>Industry</th>
            <th>Deal Status</th>
            <th>Action</th>
        </tr>
        {% for deal in selected_deals %}
        <tr>
            <td>{{ deal.business }}</td>
            <td>{{ deal.industry }}</td>
            <td>{{ deal.status }}</td>
            <td>
                <form method="POST" action="{{ url_for('remove_business') }}">
                    <input type="hidden" name="business_name" value="{{ deal.business }}">
                    <button type="submit" class="remove-btn">Remove</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">No NIL deals added. Browse businesses to add deals.</td>
        </tr>
        {% endfor %}
    </table>

    <div style="margin-top: 2rem;">
        <a href="{{ url_for('businesses') }}" class="btn">Browse Businesses</a>
        <a href="{{ url_for('logout') }}" class="btn" style="background-color: #dc3545;">Logout</a>
    </div>
</div>

</body>
</html>
