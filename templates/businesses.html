<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Businesses</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #1e1e2f;
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #3730a3;
        }

        .top-left-nav {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        form {
            margin-bottom: 2rem;
        }

        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-bar input,
        .filter-bar select,
        .filter-bar button {
            padding: 0.6rem;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
        }

        .filter-bar input,
        .filter-bar select {
            background-color: #2b2b40;
            color: #f0f0f0;
        }

        .filter-bar button {
            background-color: #4f46e5;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .filter-bar button:hover {
            background-color: #3730a3;
        }

        .business-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: #2b2b40;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.4rem;
            color: #ffffff;
        }

        .card p {
            margin: 0.25rem 0;
            color: #cfcfe3;
        }

        .card button {
            margin-top: 1rem;
            padding: 0.6rem;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .card button:hover {
            background-color: #3730a3;
        }

        @media (max-width: 500px) {
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-bar input,
            .filter-bar select,
            .filter-bar button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Top-left nav -->
<div class="top-left-nav">
    <a href="{{ url_for('dashboard') }}" class="btn">‚Üê Back to Dashboard</a>
</div>

<h1>Browse Businesses</h1>

<!-- Filter Form -->
<form method="GET">
    <div class="filter-bar">
        <input type="text" name="search" placeholder="Search by name..." value="{{ request.args.get('search', '') }}">

        <select name="location">
            <option value="">All Locations</option>
            {% for loc in locations %}
            <option value="{{ loc }}" {% if request.args.get('location') == loc %}selected{% endif %}>{{ loc }}</option>
            {% endfor %}
        </select>

        <select name="industry">
            <option value="">All Industries</option>
            {% for ind in industries %}
            <option value="{{ ind }}" {% if request.args.get('industry') == ind %}selected{% endif %}>{{ ind }}</option>
            {% endfor %}
        </select>

        <select name="sport">
            <option value="">All Sports</option>
            {% for sport in sports %}
            <option value="{{ sport }}" {% if request.args.get('sport') == sport %}selected{% endif %}>{{ sport }}</option>
            {% endfor %}
        </select>

        <button type="submit">Filter</button>
    </div>
</form>

<!-- Business Cards -->
<form method="POST">
    <div class="business-grid">
        {% for business in businesses %}
        <div class="card">
            <div>
                <h2>{{ business.name }}</h2>
                <p><strong>Industry:</strong> {{ business.industry }}</p>
                <p><strong>Location:</strong> {{ business.location }}</p>
                <p><strong>Target Sports:</strong> {{ business.target_sports }}</p>
            </div>
            <button type="submit" name="business_id" value="{{ business.id }}">
                ü§ù Add to NIL Deals
            </button>
        </div>
        {% endfor %}
    </div>
</form>

</body>
</html>
