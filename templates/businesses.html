<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Businesses</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #1e1e2f;
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 2rem;
        }

        .business-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: #2b2b40;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.4rem;
            color: #ffffff;
        }

        .card p {
            margin: 0.25rem 0;
            color: #cfcfe3;
        }

        .card button {
            margin-top: 1rem;
            padding: 0.6rem;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .card button:hover {
            background-color: #3730a3;
        }
    </style>
</head>
<body>

<h1>Browse Businesses</h1>

<form method="POST">
    <div class="business-grid">
        {% for business in businesses %}
        <div class="card">
            <div>
                <h2>{{ business.name }}</h2>
                <p><strong>Industry:</strong> {{ business.industry }}</p>
                <p><strong>Location:</strong> {{ business.location }}</p>
                <p><strong>Target Sports:</strong> {{ business.target_sports }}</p>
            </div>
            <button type="submit" name="business_id" value="{{ business.id }}">
                Add to NIL Deals
            </button>
        </div>
        {% endfor %}
    </div>
</form>

</body>
</html>
