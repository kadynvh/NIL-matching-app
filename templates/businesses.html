<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Businesses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .business-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.3rem;
            color: #1a1a1a;
        }

        .card p {
            margin: 0.25rem 0;
            color: #555;
        }

        .card button {
            margin-top: 1rem;
            padding: 0.6rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .card button:hover {
            background-color: #004c99;
        }
    </style>
</head>
<body>

<h1>Browse Businesses</h1>

<form method="POST">
    <div class="business-grid">
        {% for business in businesses %}
        <div class="card">
            <div>
                <h2>{{ business.name }}</h2>
                <p><strong>Industry:</strong> {{ business.industry }}</p>
                <p><strong>Location:</strong> {{ business.location }}</p>
                <p><strong>Target Sports:</strong> {{ business.target_sports }}</p>
            </div>
            <button type="submit" name="business_id" value="{{ business.id }}">
                Add to NIL Deals
            </button>
        </div>
        {% endfor %}
    </div>
</form>

</body>
</html>
